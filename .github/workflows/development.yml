name: Push-to-EC2 instance

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    name: Push to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies and build
        run: |
          npm ci
          npm run build
      - name: Deploy to EC2 instance
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: 65.2.121.145
          username: ubuntu
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            echo "ðŸš€ Starting deployment..."
            cd /home/ubuntu
            
            # Remove old deployment
            sudo rm -rf aws-ec2-cicd-demo || true
            
            # Clone the repository
            git clone https://github.com/ayushKhandelwal07/aws-ec2-cicd-demo.git
            cd aws-ec2-cicd-demo
            
            # Install only production dependencies
            echo "ðŸ“¦ Installing production dependencies..."
            npm ci --only=production
            
            # Stop existing process
            pm2 stop deployment-app || true
            pm2 delete deployment-app || true
            
            # Start the application
            echo "ðŸš€ Starting application..."
            pm2 start npm --name "deployment-app" -- start
            pm2 save
            
            echo "âœ… Deployment completed!"
            pm2 status
